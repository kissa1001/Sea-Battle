<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Sea Battle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/shortcut-icon.png"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Dosis|Josefin+Sans' rel='stylesheet' type='text/css'>
	<!--Bootstrap-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>
	<div class="login-form">
    	<h2 class="title">What's your nickname?</h2>
    	<input class="usernameInput" type="text" maxlength="12" />
	</div>
	<div class="chooseShips"></div>
	<div class="container wrapper">
		<h1>Sea Battle <i class="fa fa-anchor"></i></h1>
		<div class="row">
			<div class="col-sm-6" id="mySide">
				<div class="row">
					<div class="col-sm-6">
						<h3 class='myCapitan'></h3>
						<div class="myShips"></div>
					</div>
					<div class="col-sm-6 stat-message">
						<div class="count">Ships destroyed:</div>
						<div class="record">Your Ships:</div>
						<button>Start Over!</button>
					</div>
				</div>
				<div class="row">
					<div class="main">
						<div id="chat">
							<div id="messages">
								<h4>Chat Box</h4>
							</div>
							<div id="status"></div>
						</div>
						<div id="input">
							<input type="text" class="form-control msgInput" id="focusedInput" style="height:3em;background: rgba(255, 255, 255, 0.5);" type="text" placeholder="Type your message here...">
						</div>				
					</div>
				</div>
			</div>
			<div class="col-sm-6" id="guessSide">
				<div class="wrap text-center">
				<h3 class='otherCapitan'></h3>
				</div>
			</div>
		</div>
	</div>
<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script> 
<script src="seabattle.js"></script> 
</body>
</html>
